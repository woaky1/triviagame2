<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wizard Quiz</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bilbo|IM+Fell+English+SC&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div>
                <h1 class="text-center" id="gameTitle">Magic User Quiz</h1>
        </div>
    </header>

    <div class="container">
        <div id="startScreen">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 pt-3">
                    <h2 class="startScreenText">Hail, Adventurer!</h2>
                    <p class="startScreenText">Test your knowledge of how spells work in Dungeons and Dragons.</p>
                    <p class="startScreenText">You have 120 seconds to complete this task.</p>
                    <p class="startScreenText">Good luck...</p>
                    <button type="button" class="btn btn-warning float-right mb-3 mr-3 startScreenText" id="start">Start!</button>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="disappear" id="quiz">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3>Time Remaining: <span id="onscreenTimer">120</span></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="text-center" id="questionText"></h2>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary" id="option1"></button>
                        <button type="button" class="btn btn-secondary" id="option2"></button>
                        <button type="button" class="btn btn-secondary" id="option3"></button>
                        <button type="button" class="btn btn-secondary" id="option4"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="disappear" id="endScreen">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <h2>All Done!</h2>
                    <h3>Correct Answers: <span id="correct_num"></span></h3>
                    <h3>Incorrect Answers: <span id="incorrect_num"></span></h3>
                    <h3>Unanswered Questions: <span id="unanswered_num"></span></h3>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
